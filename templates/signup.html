{% extends 'base.html' %}

{% block content %}

<div class="container pt-5 w-50">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1"> USUARIO </label>
            <input type="text" name="username" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Usuario">
            <small id="emailHelp" class="form-text text-muted"> Nunca compartas tus datos de autenticación con nadie. </small>
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> CONTRASEÑA </label>
            <input type="password" name="password1" class="form-control" id="exampleInputPassword1" placeholder="Contraseña">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> CONFIRMAR CONTRASEÑA </label>
            <input type="password" name="password2" class="form-control" id="exampleInputPassword1" placeholder="Confirmar Contraseña">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> NOMBRES </label>
            <input type="text" name="firstName" class="form-control" id="exampleInputPassword1" placeholder="Nombres">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> APELLIDOS </label>
            <input type="text" name="lastName" class="form-control" id="exampleInputPassword1" placeholder="Apellidos">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1"> EMAIL </label>
            <input type="email" name="email" class="form-control" id="exampleInputPassword1" placeholder="Email">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{{error}}


{% endblock %}
