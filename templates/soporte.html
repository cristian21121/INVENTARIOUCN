{% extends 'base.html' %}

{% block content %}

<div class="container mb-5">
    <h2 class="text-center m-5"> PEDIR UN SOPORTE </h2>
    <form action="" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="formGroupExampleInput" class="form-label"> ID del Equipo </label>
            <input type="number" name="IdEquipo" class="form-control" id="formGroupExampleInput"
                placeholder="ID del equipo que desea prestar">
        </div>
        <div class="mb-3">
            <label for="formGroupExampleInput2" class="form-label"> Detalles (Dirección y demás datos que considere
                importantes) </label>
            <input type="text" name="Detalle" class="form-control" id="formGroupExampleInput2" placeholder="Detalles">
        </div>
        <button type="submit" class="btn btn-primary"> PEPIR SOPORTE </button>
    </form>
</div>

{% endblock %}
